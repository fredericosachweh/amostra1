<html>
<body>
<script language="JavaScript">

var key_left = 37;
var key_up = 38;
var key_right = 39;
var key_down = 40;
var key_enter = 14;
var key_return = 13;
var key_menu = 18;
var key_select = 41;


document.onkeydown = doKey;
window.focus();

function doKey(e)
{
	var evnt = e.which;
	alert(evnt);

	switch (evnt)
	{
		case key_left:
			alert("left");
			break;
		case key_right:
			alert("right");
			break;
		case key_enter:
			bounce.start();
			break;
		case key_select:
			bounce.setinfo();
			break;
		case key_return:
		case key_menu:
			bounce.stop();
			break;
		default:
			break;
	}
}

var bounce = {
    interval: 2000,            // Milliseconds between updates
    timer: null,              // Return value of setInterval()

    // Start playing
    start: function() {
		//caMediaPlayer.toSetPositionAndSize(100, 100, 400, 300);
		if (!caMediaPlayer.toPlay("http://192.168.0.103/test.avi", 2, 0))
		{
			alert("Media player play failure!");
		}
		else {
			caMediaPlayer.toFetchSubtitleFile("http://192.168.0.103/test.srt");
			caMediaPlayer.toSetSubtitleFileName("test.srt");
			//caMediaPlayer.toSetSubtitleFontFile("/tango/sdk/cameo/bin/arialuni.ttf");
			//caMediaPlayer.toSetSubtitleFontFile("/tango/sdk/cameo/bin/simhei.ttf");
			caMediaPlayer.toSetSubtitleFontFile("/cust/arialuni.ttf");
		}
	},

	setsubtitle: function() {
			clearInterval(bounce.timer);
			caMediaPlayer.toSetSubtitleFileName("test.srt");
	},

	setinfo: function() {
		alert("select");
		caMediaPlayer.toSetPlayerInfoVisible(true);
	},

	stop: function() {
		caMediaPlayer.toExit();
	},
}
</script>

<button id="startb" onclick="bounce.start()">Start</button>
<button id="stopb" onclick="bounce.stop()">Stop</button>

</body>
</html>
